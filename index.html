<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Обеспечения</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"
	      font-size-root=10>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<form id="tg" class="container mt-1">
	<!--ensuringType	-->
	<fieldset
			class="row mb-1 bg-secondary bg-gradient bg-opacity-50 pb-1 border border-1 border rounded-3 align-items-center">
		<label class="col-sm-2 col-form-label pb-0 pt-0"><b>1. Тип обеспечения <span>*</span></b></label>
		<div class="col-sm-10 pt-1">
			<select class="form-control" id="select" name="ensuringType" autocomplete="off" required>
				<option value="">--Выбрать тип--</option>
				<option value="Обесп.Исп.Контр.">Исполнение контракта</option>
				<option value="Гар.Обесп.">Гарантийное обеспечение</option>
			</select>
			<div class="col-sm-8" id="warranty_period" style="display: None">мес.:
				<input type="number" min="1" max="36" step="1" class="form-control" name="warranty_period"
				       id="warranty_per">
			</div>
		</div>
	
	</fieldset>
	<!--counterpartyBankBic	-->
	<div class="row mb-1 bg-secondary bg-gradient bg-opacity-50 pb-1 border border-1 border rounded-3 align-items-center">
		<label class="col-sm-2 col-form-label pb-0 pt-0"><b>2. БИК <span>*</span></b> (9 цифр)</label>
		<div class="col-sm-10">
			<input type="text"
			       onkeypress="return (event.charCode >= 48 && event.charCode <= 57 && /^\d{0,8}$/.test(this.value));"
			       class="form-control" name="counterpartyBankBic" required>
		</div>
	</div>
	<!--counterpartyAccountNumber	-->
	<div class="row mb-1 bg-secondary bg-gradient bg-opacity-50 pb-1 border border-1 border rounded-3 align-items-center">
		<label class="col-sm-2 col-form-label pb-0 pt-0"><b>3. Казначейский счёт <span>*</span></b> (КС или Р/С- 20
			цифр)<i> обычно начинается с
				"03"</i></label>
		<div class="col-sm-10">
			<input type="text"
			       onkeypress="return (event.charCode >= 48 && event.charCode <= 57 && /^\d{0,19}$/.test(this.value));"
			       class="form-control" name="counterpartyAccountNumber" required>
		</div>
	</div>
	<!--counterpartyBankCorrAccount	-->
	<div class="row mb-1 bg-secondary bg-gradient bg-opacity-50 pb-1 border border-1 border rounded-3 align-items-center">
		<label class="col-sm-2 col-form-label pb-0 pt-0"><b>4. Единый казначейский счёт <span>*</span></b> (корр. счёт -
			20 цифр)<i> обычно
				начинается с "40"</i></label>
		<div class="col-sm-10">
			<input type="text"
			       onkeypress="return (event.charCode >= 48 && event.charCode <= 57 && /^\d{0,19}$/.test(this.value));"
			       class="form-control" name="counterpartyBankCorrAccount" required>
		</div>
	</div>
	<!--counterpartyName	-->
	<div class="row mb-1 bg-secondary bg-gradient bg-opacity-50 pb-1 border border-1 border rounded-3 align-items-center">
		<label class="col-sm-2 col-form-label pb-0 pt-0"><b>5. Получатель <span>*</span></b> (максимум 160
			знаков)</label>
		<div class="col-sm-10">
			<input type="text" maxlength="160" class="form-control" name="counterpartyName" required>
		</div>
	</div>
	<!--counterpartyINN	--><!--counterpartyKPP	-->
	<div class="row mb-1 flex-nowrap bg-secondary bg-gradient bg-opacity-50 pb-1 border border-1 border rounded-3 justify-content-between align-items-center">
		<div class="col-sm-6 flex-shrink-1">
			<label class="pb-0 pt-0"><b>6. ИНН <span>*</span></b> (10 цифр)</label>
			<div>
				<input type="text"
				       onkeypress="return (event.charCode >= 48 && event.charCode <= 57 && /^\d{0,9}$/.test(this.value));"
				       class="form-control" name="counterpartyINN" required>
			</div>
		</div>
	<!--counterpartyKPP	-->
		<div class="col-sm-6 flex-shrink-1">
			<label class="pb-0 pt-0"><b>7. КПП <span>*</span></b> (9 цифр)</label>
			<div>
				<input type="text"
				       onkeypress="return (event.charCode >= 48 && event.charCode <= 57 && /^\d{0,8}$/.test(this.value));"
				       class="form-control" name="counterpartyKPP" required>
			</div>
		</div>
	</div>
	<!--paymentAmount	--><!--paymentDate	-->
	<div class="row mb-1 flex-nowrap bg-secondary bg-gradient bg-opacity-50 pb-1 border border-1 border rounded-3 justify-content-between align-items-center">
		<div class="col-sm-7 flex-shrink-1">
			<label class="pb-0 pt-0"><b>8. Сумма обеспечения <span>*</span></b></label>
			<input type="number" min="0.00" max="200000.00" step="0.01" class="form-control" name="paymentAmount"
				       required>
		</div>
	<!--paymentDate	-->
		<div class="col-sm-7 flex-shrink-1">
			<label class="pb-0 pt-0"><b>9. Дата платежа</b></label>
			<input type="date" id="tdate" name="paymentDate" class="form-control" required/>
		</div>
	</div>
	<!--contractEIS	-->
	<div class="row mb-1 bg-secondary bg-gradient bg-opacity-50 pb-1 border border-1 border rounded-3 align-items-center">
		<label class="col-sm-2 col-form-label pb-0 pt-0"><b>11. Номер закупки на ЕИС</b><i> (или другой идентифкатор,
			для отслеживания, например номер контракта)</i></label>
		<div class="col-sm-10">
			<input type="text" maxlength="40" class="form-control" name="contractEIS" id="contractEIS">
		</div>
	</div>
	<!--contractIKZ	-->
	<div class="row mb-1 bg-secondary bg-gradient bg-opacity-50 pb-1 border border-1 border rounded-3 align-items-center">
		<label class="col-sm-2 col-form-label pb-0 pt-0"><b>12. Номер ИКЗ</b> (36 цифр)<i> если есть
			требование</i></label>
		<div class="col-sm-10">
			<input type="text" maxlength="40" class="form-control" name="contractIKZ" id="contractIKZ">
		</div>
	</div>
	<!--contractSubj	-->
	<div class="row mb-1 bg-secondary bg-gradient bg-opacity-50 pb-1 border border-1 border rounded-3 align-items-center">
		<label class="col-sm-2 col-form-label pb-0 pt-0"><b>13. Предмет контракта <span>*</span></b><i> (до 200
			знаков)</i></label>
		<div class="col-sm-10">
			<input type="text" maxlength="200" class="form-control" name="contractSubj" id="contractSubj">
		
		</div>
	</div>
	<!--supplierBillId	--><!--taxInfoKBK	-->
	<div class="row mb-1 flex-nowrap bg-secondary bg-gradient bg-opacity-50 pb-1 border border-1 border rounded-3 justify-content-between align-items-center">
		<div class="col-sm-6 flex-shrink-1">
			<label class="pb-0 pt-0"><b>14. УИН</b> ("поле 22")<i> если есть
				требование</i></label>
			<input type="text"
				       onkeypress="return (event.charCode >= 48 && event.charCode <= 57 && /^\d{0,3}$/.test(this.value));"
				       maxlength="4" class="form-control" name="supplierBillId">
		</div>
	<!--taxInfoKBK	-->
		<div class="col-sm-6 flex-shrink-1">
			<label class="pb-0 pt-0"><b>15. КБК</b> (20 цифр)<i> если есть требование</i></label>
			<input type="text"
			       onkeypress="return (event.charCode >= 48 && event.charCode <= 57 && /^\d{0,19}$/.test(this.value));"
			       maxlength="20" class="form-control" name="taxInfoKBK">
		</div>
	</div>
	<!--taxInfoOKATO	-->
	<div class="row mb-1 bg-secondary bg-gradient bg-opacity-50 pb-1 border border-1 border rounded-3 align-items-center">
		<label class="col-sm-2 col-form-label pb-0 pt-0"><b>16. ОКТМО</b> (8 или 11 цифр)<i> необязательно, если есть
			требование</i></label>
		<div class="col-sm-10">
			<input type="text"
			       onkeypress="return (event.charCode >= 48 && event.charCode <= 57 && /^\d{0,19}$/.test(this.value));"
			       maxlength="20" class="form-control" name="taxInfoOKATO">
		</div>
	</div>
	<!--Назначение платежа	-->
	<div class="row mb-1 bg-secondary bg-gradient bg-opacity-50 pb-1 border border-1 border rounded-3 align-items-center">
		<label class="col-sm-2 col-form-label pb-0 pt-0"><b>Сформированное назначение платежа</b> (макс 210 знаков)<i>
			формируется
			на основании 1, 11, 12 и 13 пунктов</i></label>
		<div class="col-sm-10">
			<textarea maxlength="210" rows="5" class="form-control" name="paymentPurpose" id="paymentPurpose"
			          disabled></textarea>
			<div id="purposeLength" class="alert alert-danger m-2" role="alert" style="display: None">
				Длина не должна превышать 210 знаков!
			</div>
		</div>
	</div>
	
	<button type="submit" id="submit" class="btn btn-primary mb-1">Отправить на оплату</button>
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script src="ensure_app.js"></script>
</form>
</body>
</html>
